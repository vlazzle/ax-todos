<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos</title>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="../../test/vendor/json2.js"></script>
    <script src="../../test/vendor/jquery-1.7.1.js"></script>
    <script src="../../test/vendor/underscore-1.3.1.js"></script>
    <script src="../../backbone.js"></script>
    <script src="../backbone-localstorage.js"></script>
    <script src="todos.js"></script>
    <script src="todos-ax.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo" aria-atomic="false" aria-live="polite" aria-relevant="additions">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats">
          <div id="todo-stats-count" aria-atomic="true" aria-live="polite" aria-relevant="additions"></div>
          <div id="todo-stats-clear"></div>
        </div>

      </div>

    </div>

    <ul id="instructions">
      <li>To edit a task, click or tap on it.</li>
    </ul>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> aria-label="completed if checked" />
          <div class="todo-text" tabindex="0"></div>
          <span class="todo-destroy" tabindex="0" role="button" aria-label="destroy"></span>
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-count-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
    </script>

    <script type="text/template" id="stats-clear-template">
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

  </body>

</html>
